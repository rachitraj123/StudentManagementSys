{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>login Form</title>
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="width: 100%;height: 100vh;">
    <form action="" method="post" class="border shadow rounded p-4">
        {% csrf_token %}
        <h4 class="text-center text-info border border-info p-3">Login Form</h4>
        <div class="mt-2">
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control p-2" name="username" id="Username">
        </div>
        <div class="mt-2">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control p-2" name="password" id="Password">
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-outline-primary" name="submit">login</button>
        </div>
        <div class="mt-2 d-flex justify-content-end">
            <p class="text-info">Don't have an account??</p>
            <a href="{% url 'studentadd:register' %}" class="btn btn-primary" name="submit">Register</a>
        </div>
        <div class="mt-2 text-center rounded" style="background-color: rgb(241, 162, 162);">
            {% if error %}
              <h5 class="text-danger p-3">{{error}}</h5>
            {% endif %}
        </div>
    </form>
</body>
</html>
